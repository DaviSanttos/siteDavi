<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .image-container {
            float: left;
            /* Alinha a imagem à esquerda */
            margin-right: 20px;
            /* Espaçamento entre a imagem e o texto */
        }
    </style>
</head>

<body>
    <figure class="image-container">
        <img src="imagens/dall-e-2.avif" alt="Imagem 1">
    </figure>
    <p>Texto que fica ao lado da primeira imagem.</p>
    <figure class="image-container">
        <img src="imagens/i257652.jpeg" alt="Imagem 2">
    </figure>
    <p>Texto que fica ao lado da segunda imagem.</p>
</body>
</html>
